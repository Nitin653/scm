# Google OAuth 2.0
spring.security.oauth2.client.registration.google.client-id={google-id}
spring.security.oauth2.client.registration.google.client-secret={secret-id}
spring.security.oauth2.client.registration.google.scope=email,profile
# Github OAuth 2.0
spring.security.oauth2.client.registration.github.client-id={git-id}
spring.security.oauth2.client.registration.github.client-secret={git-secret}
spring.security.oauth2.client.registration.github.scope=email,profile
# cloudinary configurations
cloudinary.api.key={api-key}
cloudinary.api.secret={api-secret}
cloudinary.api.name={api - name}
#Email configurations
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.domain_name=${EMAIL_DOMAIN}